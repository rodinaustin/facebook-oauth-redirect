<!DOCTYPE html>
<html>
<head>
    <title>Facebook OAuth Redirect</title>
</head>
<body>
    <h1>Facebook OAuth Redirect</h1>
    <p id="response"></p>
    <script>
        // Parse the URL query parameters to extract the authorization code
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        document.getElementById('response').innerText = 'Authorization code: ' + code;

        // You can send this code to your server to exchange for an access token
    </script>
</body>
</html>
